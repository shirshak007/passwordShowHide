<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<div style="display:flex;flex-direction:row;align-items:center;justify-content:center;min-height:200px">
	<div class="input-group mb-3" style="width:400px;">
		<input type="password" class="form-control" placeholder="Password" id="password" name="password" autocomplete="off" />
		<div class="input-group-append">
			<div class="input-group-text">
				<span class="fa fa-eye-slash p-1" id="showhide" style="cursor:pointer;" onclick="return showPassword(this);"></span>
			</div>
		</div>
	</div>
</div>

<script>
function showPassword(field){
    var x = document.getElementById("password");
    var y = document.getElementById(field.id);
    
    if (x.type === "password") {
    	x.type = "text";
    	y.classList.remove("fa-eye-slash");
    	y.classList.add("fa-eye");
    } else {
        x.type = "password";
        y.classList.remove("fa-eye");
    	y.classList.add("fa-eye-slash");
    }
}
</script>
